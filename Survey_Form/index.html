<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>

<body>
    <h1 id="title">Test Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">

        <label id="name-label">Name</label>
        <input required id="name" type="text" name="name" placeholder="Enter your name"/>

        <label id="email-label">Email</label>
        <input required id="email" type="email" name="email" placeholder="Enter your email"/>

        <label id="number-label">Age</label>
        <input required id="number" type="number" name="age" min="13" max="120" placeholder="Select your age"/>

        <label id="dropdown-label">Which option best describes your current role?</label>
        <select id="dropdown" name="role">
            <option value="">Set current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
        </select>

        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label><input checked type="radio" class="inline" name="recommend"/> Definitely</label>
        <label><input type="radio" class="inline" name="recommend"/> Maybe</label>
        <label><input type="radio" class="inline" name="recommend"/> Not Sure</label>

        <legend id="feature-label" class="feature">What is your favorite feature of freeCodeCamp? </legend>
        <select id="feature" name="favorite_feature">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Other</option>
        </select>

        <legend id="improve-label" class="improve">What would you like to see improved? (Check all that apply) </legend>
            <label><input type="checkbox" class="inline" value="0"/> Front-end Projects</label>
            <label><input type="checkbox" class="inline" value="1"/> Back-end projects</label>
            <label><input type="checkbox" class="inline" value="2"/> Data Visualization</label>
            <label><input type="checkbox" class="inline" value="3"/> Challenges</label>
            <label><input type="checkbox" class="inline" value="4"/> Open Source Community</label>
            <label><input type="checkbox" class="inline" value="5"/> Gitter help rooms</label>
            <label><input type="checkbox" class="inline" value="6"/> Videos</label>
            <label><input type="checkbox" class="inline" value="7"/> City Meetups</label>
            <label><input type="checkbox" class="inline" value="8"/> Wiki</label>
            <label><input type="checkbox" class="inline" value="9"/> Forum</label>
            <label><input type="checkbox" class="inline" value="10"/> Additonal Courses</label>
            
        <label id="comments" class="suggestions">Any comments or suggestions? </label>
        <textarea id="comments-suggestion" rows="8" cols="50" placeholder="Enter your comment here..." name="comment"></textarea>

        <input type="submit" value="Submit" id="submit" class="submit"/>

    </form>
</body>

</html>
